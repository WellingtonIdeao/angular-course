<article>
    <h3>Two-way data binding</h3>
    <div>
        <input type="text"
        [value]="name"
        (input)="name = $any($event.target).value"
        >
        <input type="text"
        [ngModel]="name"
        (ngModelChange)="name = $event"
        >
        <input type="text"
        [(ngModel)]="name"
        >
        <input type="text"
        bindon-ngModel="name"
        >
        <p>valor do nome: {{ name }}</p>
        <p>Meu nome Ã© {{ person.name }} e {{ person.age }} anos de idade</p>
        <input type="text" [(ngModel)]="person.name">
        <input type="text"[(ngModel)]="person.age">
    </div>
</article>
