<h5>Diretiva *ngFor</h5>
<ul>
    <li *ngFor="let i = index , let curso of cursos">
        {{ i + 1 }} - {{ curso }}
    </li>
</ul>

<h5>Removendo * e usando template</h5>

<ul>
    <li *ngFor="let i = index , let curso of cursos">
        {{ i + 1 }} - {{ curso }}
    </li>
</ul>

<!--Angular traduz o *ngFor acima para o exemplo abaixo-->
<ul>
    <ng-template ngFor [ngForOf]="cursos" let-curso let-i="index">
        <li>
            {{ i + 1 }} - {{ curso }}
        </li>
    </ng-template>
</ul>
